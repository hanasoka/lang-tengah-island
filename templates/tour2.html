<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .tour-item {
            width: 300px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            float: left;
        }

        .tour-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .tour-info {
            padding: 15px 0;
        }

        .tour-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tour-description {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .tour-price {
            font-size: 16px;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .tour-button {
            display: block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="tour-item">
        <img src="/static/turtle.jpg" alt="Tour 1">
        <div class="tour-info">
            <div class="tour-title">Tour 1</div>
            <div class="tour-description">Explore amazing destinations</div>
            <div class="tour-price">$500</div>
            <a href="#" class="tour-button">Book Now</a>
        </div>
    </div>

    <div class="tour-item">
        <img src="/static/turtle.jpg" alt="Tour 2">
        <div class="tour-info">
            <div class="tour-title">Tour 2</div>

            <a href="#" class="tour-button">Book Now</a>
        </div>
    </div>

    <div class="tour-item">
      <img src="/static/turtle.jpg" alt="Tour 2">
      <div class="tour-info">
          <div class="tour-title">Tour 2</div>
          <div class="tour-description">Discover hidden gems</div>

      </div>

</html>
